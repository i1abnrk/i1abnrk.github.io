            <!-- The map polygons are written here as an SVG version 1.2 XML doclet
                 generated by the D3 library http://www.d3js.org/
                 The database driving the D3 library is a Loki database from 
                 the Loki library http://www.lokijs.org/
                 for large objects, *model*
                 Lodash library http://lodash.org/ to run functions over the 
                 JSON arrays retrieved from Loki. *controller*
                 game.js http://github.com/i1abnrk/i1abnrk.github.io *engine*
                 transforms the Lodash arrays into valid svg:path elements
                 and loads the initial state data from gdata.js *factory* 
                 into Loki database.
                 CSS based on summerstyle http://summerstyle.github.io/  *view*
                 and D3 selection.on directives make the 
                 polygon shimmer animation. *event handler*
            -->
